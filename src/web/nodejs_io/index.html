<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>haha</p>

    <p id="humidity">
        78.54
    </p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:3000');
        setInterval(function () { //每5秒刷新一次图表
         //需要执行的代码写在这里
            socket.emit('j_data',"please give me");

        }, 2000);
        socket.on('send_j_data', data=>{
            document.getElementById('humidity').innerText = JSON.stringify(data);
        })

    </script>
</body>
</html>
